<body class="searchBody">
  <div class="search-container">
    <form class="search-form">
      <span class="close1" id="close1">&times;</span>
      <input class="search-input" type="text" placeholder="Search for users..." required>
      <button class="search-button">Go</button>
    </form>
  </div>

  <script>

    const form = document.querySelector('.search-form');
    const input = document.querySelector('.search-input');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const query = input.value;
      try {
        const response = await fetch(`/api/social/search?q=${query}`);
        const users = await response.json();
        window.location.href = `listofusers.html?q=${query}`;
      } catch (err) {
        console.error(err);
      }
    });

    const closeBtn1 = document.getElementById("close1");
    if (closeBtn1) {
      closeBtn1.addEventListener("click", function () {
        window.history.back();
      });
    }

  </script>
</body>
